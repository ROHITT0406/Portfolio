{% extends "base.html" %}
{% block title %} Contact {% endblock title %}
{% block body %}

<div class="card p-2" style="background-color: lightblue;">
    <div class="row">
        <div class="col md-4"></div>
        <div class="col md-4">
            <br>
            <br>
            <br>
            <br>
            
            <h3 class=" text-white bg-dark text-center p-3">CONTACT US</h3>
            {% for message in messages  %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            <form action="/contact" method="post">
                {% csrf_token %}
                <div class="mb-3 ">
                    <label for="exampleFormControlInput1" class="form-label bi bi-person navicon"><b> Name</b></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="name"
                        placeholder="Enter your name" required>
                </div>
                <div class="mb-3 ">
                    <label for="exampleFormControlInput1" class="form-label bi bi-envelope navicon"><b> Email Addres</b></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                        placeholder="name@example.com" required>
                </div>
                <div class="mb-3 ">
                    <span> <i class="fa-sharp fa-solid fa-phone"></i><b> Phone No</b></span>
                    <input type="number" class="form-control" id="exampleFormControlInput1" name="phoneNo"
                        placeholder="Phone number">
                </div>
                <div class="mb-3">
                    <span><i class= "fa-thin fa-question"></i><b> How I Can Help You</b></span>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">SUBMIT</button>

                </div>
            </form>
        </div>
        <div class="col md-4"></div>
    </div>
</div>

{% endblock body %}
